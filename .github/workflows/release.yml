name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  FORCE_COLOR: 1
  NPM_CONFIG_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npx semantic-release@beta --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
